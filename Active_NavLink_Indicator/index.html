<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Nav Link indicator With Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="#">Team</a>
      <a href="#">Contact</a>
      <div id="marker"></div>
    </nav>
    <script>
      // #marker 아이디를 가진 요소를 선택하여 변수 marker에 저장
      let marker = document.querySelector("#marker");

      // nav 안에 있는 모든 a 태그 요소를 선택하여 item이라는 변수에 NodeList로 저장
      let item = document.querySelectorAll("nav a");

      // 인디케이터 위치와 너비를 업데이트하는 함수
      function indicator(e) {
        // marker의 왼쪽 위치를 클릭된 요소(e)의 offsetLeft로 설정
        marker.style.left = e.offsetLeft + "px";
        // marker의 너비를 클릭된 요소(e)의 offsetWidth로 설정
        marker.style.width = e.offsetWidth + "px";
      }

      // item의 각 링크에 대해 반복문 실행
      item.forEach((link) => {
        // 각 링크에 클릭 이벤트 리스너를 추가
        link.addEventListener("click", () => {
          // 클릭 시, 클릭된 링크를 indicator 함수에 전달하여 마커 위치와 너비를 설정
          indicator(link);
        });
      });
    </script>
  </body>
</html>
